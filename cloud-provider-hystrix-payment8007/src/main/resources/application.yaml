server:
  port: 8007

spring:
  application:
    name: cloud-provider-payment-Hystrix

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

  instance:
    instance-id: payment-hystrix8007
    #访问路径可以显示IP地址
    prefer-ip-address: true